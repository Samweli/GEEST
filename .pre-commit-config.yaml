# .pre-commit-config.yaml
repos:
  - repo: https://github.com/psf/black
    rev: 24.4.0  # Replace with the latest version of black
    hooks:
      - id: black
        name: black
        language_version: python3
        # Restrict black to only the `geest` directory
        additional_dependencies: []
        args: [geest]

